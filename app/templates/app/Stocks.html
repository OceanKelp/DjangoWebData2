{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>


<form method="post" action="{% url 'Stocks' %}">
    {% csrf_token %}


    <!-- Render form fields -->
    <!--{{ form.as_p }}-->


    <!-- Custom HTML form fields -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
   
    <input type="submit" name="createStock" id="stock" value="Create stock">

    Display form errors if any
    {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>   validation errors
    {% endif %}

    <p style="color: red;"> {{ error_message }}</p>  <!-- custom error message-->


</form>
{% endblock %}
