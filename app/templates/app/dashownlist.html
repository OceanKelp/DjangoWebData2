<!--#used to enter new dash own list-->
{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form method="post" action="{% url 'dashownlist' %}">
    {% csrf_token %}

    <h3>{{stocks}}</h3>

  
    {{ form.as_p }}
    <!-- Custom HTML form fields -->
    <!--<div class="form-group">
        <label for="list name"> List Name:</label>
        <input type="text" id="name" name="name">
    </div>-->



    {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
    <p style="color: red;"> {{ error_message }}</p>

    <input type="submit" name="createStockList" id="StockList" value="Create list">
</form>


{% endblock %}
