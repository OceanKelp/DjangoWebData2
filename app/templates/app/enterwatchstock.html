{% extends "app/layout.html" %}

{% block content %}

<!--enter watch stock-->

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>


    <form method="post" action="{% url 'enterwatchstock' listid %}">

        {% csrf_token %}

        <h3>{{person}}</h3>


        {{ form.as_p }}
       
        {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
        {% endif %}
        <p style="color: red;"> {{ error_message }}</p>

        <input type="submit" name="newwatchstock" id="NewWatchStock" value="Create stock">
    </form>


    {% endblock %}
